<DOCTYPE html>
<html>
    <head>
        <title>form validation</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Serif+Display:wght@600&family=Rampart+One&family=Signika&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Sign Up</h2>
            </div>
        <form class="form">
            <div class="form-control">
               <label for="Name" name="Name">Name</label>
               <input type="text" name="Name" id="name">
               <small>error</small>
            </div>
            <div class="form-control">
               <label for="phn" name="phn">Phone</label>
               <input type="text" name="phn" id="phn">
               <small>error</small>
            </div>
            <div class="form-control">
               <label for="reg" name="reg">Registration number</label>
               <input type="text" name="reg" id="reg">
               <small>error</small>
            </div>
            <div class="form-control">
                <label for="password" name="password">Password</label>
                <input type="password" name="password" id="password">
                <small>error</small>
            </div>
            <button class="button">Submit</button>
        <script src="form.js"></script>
        </form>
        </div>
    </body>
</html>
